<mat-form-field *transloco="let t; prefix: 'FEATURES.TICKET.STATUS'">
  <mat-label>{{ t("TITLE") }}</mat-label>
  <mat-select [formControl]="statusForm" multiple>
    @for (status of statusList; track status) {
    <mat-option [value]="status" (click)="onSelect()">
      {{ t(status.toUpperCase()) }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
