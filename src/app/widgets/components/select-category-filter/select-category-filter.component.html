<mat-form-field *transloco="let t; prefix: 'FEATURES.TICKET.CATEGORY'">
  <mat-label>{{ t("TITLE") }}</mat-label>
  <mat-select [formControl]="categoryForm" multiple>
    @for (category of categoryList; track category) {
    <mat-option [value]="category" (click)="onSelect()">
      {{ t(category.toUpperCase()) }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
