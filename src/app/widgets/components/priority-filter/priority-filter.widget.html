<mat-form-field *transloco="let t; prefix: 'FEATURES.TICKET.PRIORITY'">
  <mat-label>{{ t("TITLE") }} </mat-label>
  <mat-select [formControl]="priorityForm" multiple>
    @for (priority of priorityList; track priority) {
    <mat-option [value]="priority" (click)="onSelect()">
      {{ t(priority.toUpperCase()) }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
