<h2 mat-dialog-title>Deletar</h2>
<mat-dialog-content>
  <p>Realmente deseja deletar o item?</p>
</mat-dialog-content>
<mat-dialog-actions class="w-full! flex! items-center! justify-end!">
  <button mat-button (click)="onCancelClick()">
    <mat-icon>undo</mat-icon>
    Cancelar
  </button>
  <button mat-button (click)="onDeleteClick()">
    <mat-icon>delete</mat-icon>
    Deletar
  </button>
</mat-dialog-actions>
