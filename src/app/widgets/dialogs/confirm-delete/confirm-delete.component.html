<h2 mat-dialog-title>Hi</h2>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">
    <mat-icon>undo</mat-icon>
    Cancelar
  </button>
  <button mat-button (click)="onDeleteClick()">
    <mat-icon>delete</mat-icon>
    Deletar
  </button>
</mat-dialog-actions>
