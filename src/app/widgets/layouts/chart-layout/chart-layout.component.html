<mat-card class="p-6">
  <mat-card-title-group class="pb-6">
    <mat-card-title>
      {{ title }}
    </mat-card-title>
    <mat-card-subtitle class="!text-sm brightness-80">
      {{ subtitle }}
    </mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <canvas baseChart [data]="configuration.data" [type]="type"></canvas>
  </mat-card-content>
</mat-card>
