<app-list-layout
  [title]="'Técnicos'"
  [data]="data"
  [loading]="loading"
  [displayedColumns]="['name']"
  [columnLabels]="{
    name: 'Name'
  }"
  [columnTemplates]="{
    name: nameTemplate
  }"
  (pageChange)="handlePageChange($event)"
  (rowClicked)="showTechInfo($event)"
>
  <button mat-button title-group-button (click)="createTech()">
    Novo técnico
  </button>

  <ng-template #nameTemplate let-tech>{{ tech.name }}</ng-template>
</app-list-layout>
