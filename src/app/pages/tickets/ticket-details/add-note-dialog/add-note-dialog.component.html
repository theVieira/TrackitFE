<h2 mat-dialog-title>Adicionar uma nota</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <mat-form-field>
      <mat-label>Anotação</mat-label>
      <textarea name="note" id="note" matInput></textarea>
      <mat-hint>
        <mat-error></mat-error>
      </mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Salvar nota
  </button>
</mat-dialog-actions>
